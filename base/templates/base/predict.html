<!-- prediction_form.html -->
{% extends 'main.html' %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% 'static' 'base/css/styles.css' %}">
    <div class="prediction-form-container">
        <h2>Make a Prediction</h2>
        <form method="post" enctype="multipart/form-data" class="prediction-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
